<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Predict Wait Time</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #e6f3fa 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar {
      transition: all 0.3s ease;
    }
    .navbar-brand img {
      transition: transform 0.3s ease;
    }
    .navbar-brand img:hover {
      transform: scale(1.1);
    }
    .form-container {
      background: #ffffff;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
      max-width: 900px;
      margin: 3rem auto;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .form-label {
      font-weight: 600;
      color: #2c3e50;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .form-control, .form-select {
      border: 2px solid #ced4da;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }
    .form-control:hover, .form-select:hover {
      border-color: #007bff;
    }
    .input-group {
      position: relative;
    }
    .input-group i {
      color: #007bff;
      font-size: 1.2rem;
    }
    .btn-primary {
      background: linear-gradient(45deg, #007bff, #00d4ff);
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
    }
    footer {
      background: linear-gradient(45deg, #007bff, #00d4ff);
      padding: 2rem;
      margin-top: 2rem;
    }
    .form-header {
      background: url('https://cdn-icons-png.flaticon.com/512/3004/3004477.png') no-repeat center;
      background-size: 100px;
      padding-top: 120px;
      margin-bottom: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="https://cdn-icons-png.flaticon.com/512/4320/4320337.png" width="40" height="40" class="d-inline-block align-top me-2">
        OpsVitals
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="/form">Predict Wait Time</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/triage">Triage Assistant</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/doctor_chat">Doctor Chatbot</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="/management_chat">Management Chatbot</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form -->
  <div class="container my-5">
    <div class="form-container">
      <div class="form-header">
        <h2 class="text-center mb-4">Hospital Wait Time Prediction</h2>
      </div>
      <form method="POST" action="{{ url_for('predict') }}">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label"><i class="fas fa-map-marker-alt"></i> Region</label>
            <select name="Region" class="form-select" required>
              <option value="Urban">Urban</option>
              <option value="Rural">Rural</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label"><i class="fas fa-calendar-day"></i> Day of Week</label>
            <select name="Day of Week" class="form-select" required>
              <option>Monday</option>
              <option>Tuesday</option>
              <option>Wednesday</option>
              <option>Thursday</option>
              <option>Friday</option>
              <option>Saturday</option>
              <option>Sunday</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label"><i class="fas fa-cloud-sun"></i> Season</label>
            <select name="Season" class="form-select" required>
              <option>Summer</option>
              <option>Winter</option>
              <option>Monsoon</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label"><i class="fas fa-clock"></i> Time of Day</label>
            <select name="Time of Day" class="form-select" required>
              <option>Morning</option>
              <option>Afternoon</option>
              <option>Evening</option>
              <option>Night</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label"><i class="fas fa-exclamation-circle"></i> Urgency Level</label>
            <select name="Urgency Level" class="form-select" required>
              <option>Low</option>
              <option>Medium</option>
              <option>High</option>
              <option>Critical</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label"><i class="fas fa-user-nurse"></i> Nurse-to-Patient Ratio</label>
            <input type="number" step="0.1" class="form-control" name="Nurse-to-Patient Ratio" required>
          </div>
          <div class="col-md-4">
            <label class="form-label"><i class="fas fa-stethoscope"></i> Specialist Availability</label>
            <input type="number" class="form-control" name="Specialist Availability" required>
          </div>
          <div class="col-md-4">
            <label class="form-label"><i class="fas fa-bed"></i> Facility Size (Beds)</label>
            <input type="number" class="form-control" name="Facility Size (Beds)" required>
          </div>
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary btn-lg">Predict Wait Time</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-4">
    <p>&copy; 2025 OpsVitals. All rights reserved.</p>
    <p>Contact: support@opsvitals.com | Powered by AI</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
